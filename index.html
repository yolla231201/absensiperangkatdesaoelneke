<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Perangkat Desa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
    }
    .success { color: green; margin-top: 15px; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>

  <h2 style="text-align:center">Form Absensi Perangkat Desa</h2>

  <form id="absensiForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required />

    <label for="jabatan">Jabatan:</label>
    <input type="text" id="jabatan" name="jabatan" required />

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="">--Pilih Status--</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
    </select>

    <button type="submit">Kirim Absensi</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById("absensiForm");
    const msg = document.getElementById("msg");

    const scriptURL = "https://script.google.com/macros/s/AKfycbzOQ8OC3fP2pMzeGXvrzxVM0g8RNIsUrt_B3xVNF0rDVhvIJRlJ4nF2DzDfNY5iXxCn/exec"; // Ganti sesuai Web App kamu

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      msg.textContent = "üìç Mengambil lokasi...";
      msg.className = "";

      if (!navigator.geolocation) {
        msg.textContent = "‚ùå Lokasi tidak didukung oleh browser.";
        msg.className = "error";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const formData = new FormData();
          formData.append("nama", form.nama.value);
          formData.append("jabatan", form.jabatan.value);
          formData.append("status", form.status.value);
          formData.append("lat", lat);
          formData.append("lng", lng);

          msg.textContent = "üì§ Mengirim data absensi...";

          fetch(scriptURL, {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((res) => {
              if (res.status === "OK") {
                msg.textContent = "‚úÖ Absensi berhasil dikirim.";
                msg.className = "success";
                form.reset();
              } else {
                msg.textContent = "‚ùå Gagal kirim absensi.";
                msg.className = "error";
              }
            })
            .catch((error) => {
              console.error("Error!", error);
              msg.textContent = "‚ùå Gagal kirim absensi. Cek koneksi & izin lokasi.";
              msg.className = "error";
            });
        },
        () => {
          msg.textContent = "‚ùå Gagal mengambil lokasi.";
          msg.className = "error";
        }
      );
    });
  </script>
</body>
</html>
