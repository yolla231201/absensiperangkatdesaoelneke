<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Perangkat Desa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 10px; width: 100%; margin-top: 5px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Form Absensi Perangkat Desa</h2>
  <form id="absensiForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="jabatan">Jabatan:</label>
    <input type="text" id="jabatan" name="jabatan" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="">--Pilih Status--</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
    </select>

    <button type="submit">Kirim Absensi</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('absensiForm');
    const msg = document.getElementById('msg');
    const scriptURL = "https://script.google.com/macros/s/AKfycbzOQ8OC3fP2pMzeGXvrzxVM0g8RNIsUrt_B3xVNF0rDVhvIJRlJ4nF2DzDfNY5iXxCn/exec"; // ← Ganti URL ini!

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      msg.textContent = "Mengirim lokasi...";

      if (!navigator.geolocation) {
        msg.textContent = "❌ Lokasi tidak didukung oleh browser.";
        msg.className = 'error';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const data = new URLSearchParams();
          data.append("nama", form.nama.value);
          data.append("jabatan", form.jabatan.value);
          data.append("status", form.status.value);
          data.append("lat", lat);
          data.append("lng", lng);

          fetch(scriptURL, {
            method: "POST",
            body: data,
          })
            .then((response) => response.json())
            .then((res) => {
              if (res.status === "OK") {
                msg.textContent = "✅ Absensi berhasil dikirim.";
                msg.className = 'success';
                form.reset();
              } else {
                msg.textContent = "❌ Gagal kirim absensi.";
                msg.className = 'error';
              }
            })
            .catch((error) => {
              console.error("Error!", error);
              msg.textContent = "❌ Gagal kirim absensi. Cek koneksi & perizinan lokasi.";
              msg.className = 'error';
            });
        },
        () => {
          msg.textContent = "❌ Gagal mengambil lokasi.";
          msg.className = 'error';
        }
      );
    });
  </script>
</body>
</html>
